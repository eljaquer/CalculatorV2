<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Aplicacion calculadora</title>
</head>
<body> 
        <div class="row">
            <!--calculadora-->
            <div class="col-md-5 col-12 calculadora-case">
                <!--PANTALLA-->
                    <div class="col-12 col-md-12">
                        <form action="" id ="forma" onsubmit="return false">
                            <div class="form-group  ">
                                <input type="text" class="form-control" id="valor1" >
                            </div>  
                        </form>
                    </div>
                    <hr>
                <!--TECLADO--> 
                    <div class="col-12 col-md-12" id="teclado">
                        <div class="row">
                            <div class="col-12 col-md-12">
                                <div class="btn btn-cal operation"id="+"value="+">+</div>
                                <div class="btn btn-cal operation"id="-"value="-">-</div>
                                <div class="btn btn-cal operation"id="*"value="*">*</div>
                                <div class="btn btn-cal operation"id="/"value="/">/</div>
                            </div>
                        </div>
                        <br>
                        <div class="row text-center">

                            <div class="col-9 col-md-9" >
                                <button class="btn btn-cal-n" id="d1" value="1">1</button>
                                <button class="btn btn-cal-n" id="d2" value="2">2</button>
                                <button class="btn btn-cal-n" id="d3" value="3">3</button>
                                <button class="btn btn-cal-n" id="d4" value="4">4</button>
                                <button class="btn btn-cal-n" id="d5" value="5">5</button>
                                <button class="btn btn-cal-n" id="d6" value="6">6</button>
                                <button class="btn btn-cal-n" id="d7" value="7">7</button>
                                <button class="btn btn-cal-n" id="d8" value="8">8</button>
                                <button class="btn btn-cal-n" id="d9" value="9">9</button>
                                
                                
                                  
                                
                                
                                <button class="btn btn-cal-n" id="d0" value="0">0</button>
                                <button class="btn btn-cal-n" id="dC" value="C">C</button>
                                <button class="btn btn-cal-n" id="dC" value="C">.</button>
                            </div>
                            <div class="col-3 col-md-3">
                                <input type="button"class="btn btn-cal-R" id="R" value="=">
                            </div>
                        </div>
                       
                        
                    </div>
            </div>
            
            <!--RESPUESTAS-->
            <div class="col col-md r-case">
                <div class="row">
                    <div class="col-md-12 col-md-12 respuesta">
                        <textarea class="form-control" name="resultado" id="resultado"  rows="1" readonly="true" placeholder="Respuesta:"></textarea>
                    </div>
                </div>
                <div class="col-12 col-md-12 ">
                    <textarea class="form-control" name="historial" id="historial"  rows="7" readonly="true" placeholder="Historial"></textarea>
                </div>
                <!--DELETE-->
                <div class="row justify-content pt-3">  
                    <div class="col-10 col-md-8">
                        <i class="" id="delete">Eliminar</i>
                    </div>
                </div>
            </div>
           
        </div>


         
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src ="js/app.js"></script>
</body>
</html>
